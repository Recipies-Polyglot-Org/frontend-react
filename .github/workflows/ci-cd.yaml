name: CI/CD

on:
  push:
    branches: [ "master" ]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}

jobs:
  # 1) Build & push on GitHub-hosted runner
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          docker build -t "$IMAGE_NAME:sha-$SHORT_SHA" -t "$IMAGE_NAME:latest" .
          docker push "$IMAGE_NAME:sha-$SHORT_SHA"
          docker push "$IMAGE_NAME:latest"

  # 2) Rollout on your self-hosted runner
  rollout:
    runs-on: [self-hosted, linux, X64]
    needs: build-and-push
    steps:
      - name: Rollout latest to cluster
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          # <<< CHANGE THESE PER REPO >>>
          DEPLOYMENT_NAME=frontend-deployment
          CONTAINER_NAME=frontend

          kubectl set image deployment/$DEPLOYMENT_NAME $CONTAINER_NAME=$IMAGE_NAME:latest
          kubectl rollout status deployment/$DEPLOYMENT_NAME --timeout=180s
